<!DOCTYPE html>

<head>

    <title>Day 4 Agency Website</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <h1>Logo</h1>

                    <li><a href="#">Home</a></li>

                    <li><a href="#">Services</a></li>
