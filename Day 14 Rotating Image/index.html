<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 14 Rotating Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="images/12-300x200.jpg" alt="Image 1" class="image">
        </span>
        <span style="--i: 2">
            <img src="images/160-300x200.jpg" alt="Image 2" class="image">
        </span>
        <span style="--i: 3">
            <img src="images/23-300x200.jpg" alt="Image 3" class="image">
        </span>
        <span style="--i: 4">
            <img src="images/237-300x200.jpg" alt="Image 4" class="image">
        </span>
        <span style="--i: 5">
            <img src="images/370-300x200.jpg" alt="Image 5" class="image">
        </span>
        <span style="--i: 6">
            <img src="images/478-300x200.jpg" alt="Image 6" class="image">
        </span>
        <span style="--i: 7">
            <img src="images/48-300x200.jpg" alt="Image 7" class="image">
        </span>
        <span style="--i: 8">
            <img src="images/59-300x200.jpg" alt="Image 8" class="image">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
