<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 19 Ludo UI/ UX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="top-players">
            <div class="player-info">
                <div class="sq-1"></div>
                <div class="inner">
                    <p>Player-1</p>
                    <p>coins: 10k</p>
                </div>
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="" Player-1" class="player-1-img">
            </div>
            <div class="player-info">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="" Player-2" class="player-2-img">
                <div class="inner">
                    <p>Player-2</p>
                    <p>coins: 10k</p>
                </div>
                <div class="sq-2"></div>
            </div>
        </div>
        <div class="ludo-board">
            <div class="first-flex">
                <div class="blue">
                    <div class="inner-blue"></div>
                </div>
                <div class="yellow-blocks"></div>
                <div class="yellow">
                    <div class="inner-yellow"></div>
                </div>
            </div>
            <div class="second-flex">
                <div class="blue-blocks"></div>
                <div class="center-blocks">
                    <div class="upper">
                        <div class="center-blue"></div>
                        <div class="center-yellow"></div>
                    </div>
                    <div class="lower">
                        <div class="center-red"></div>
                        <div class="center-green"></div>
                    </div>
                    <div class="inner-center"></div>
                </div>
                <div class="green-blocks"></div>
            </div>
            <div class="third-flex">
                <div class="red">
                    <div class="inner-red"></div>
                </div>
                <div class="red-blocks"></div>
                <div class="green">
                    <div class="inner-green"></div>
                </div>

            </div>
        </div>
        <div class="bottom-players">
            <div class="player-info">
                <div class="sq-1"></div>
                <div class="inner">
                    <p>Player-3</p>
                    <p>coins: 10k</p>
                </div>
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="" Player-1" class="player-1-img">
            </div>
            <div class="player-info">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="" Player-2" class="player-2-img">
                <div class="inner">
                    <p>Player-4</p>
                    <p>coins: 10k</p>
                </div>
                <div class="sq-2"></div>
            </div>
        </div>
    </div>
</body>

</html>
